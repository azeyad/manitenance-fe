<div>
    <br>
    <div class="container">
        <div fxLayout="row" fxLayoutAlign="flex-start center" class="content">
            <mat-card class="card">
                <mat-card-title  style="color: blue;">Create new order</mat-card-title>                
                <mat-card-content>
                    <app-order-properties></app-order-properties>
                </mat-card-content>
                <mat-card-actions fxLayoutAlign="flex-end">
                    <button class="mat-raised-button mat-warn" mat-button (click)="cancel()"><mat-icon>cancel</mat-icon> Cancel</button>
                    <button class="mat-raised-button mat-primary" mat-button cdkFocusInitial type="button"
                        [disabled]="!canSubmit()" (click)="submit()"><mat-icon>beenhere</mat-icon>Save</button>
                    <button class="mat-raised-button" mat-button (click)="addNotes()">Add notes</button>
                    <button class="mat-raised-button" mat-button (click)="addFiles()">Add files</button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
