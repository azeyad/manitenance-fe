<div>
    <br>
    <div class="container">
        <div fxLayout="row" fxLayoutAlign="flex-start center" class="content">
            <mat-card class="card">
                <mat-card-title fxLayout.gt-xs="row" fxLayout.xs="column">
                    <h3>Create new work order</h3>
                </mat-card-title>
                <mat-card-content>
                    <app-order-properties></app-order-properties>
                </mat-card-content>
                <mat-card-actions fxLayoutAlign="flex-end">
                    <button class="mat-raised-button" mat-button (click)="cancel()">Cancel</button>
                    <button class="mat-raised-button mat-primary" mat-button cdkFocusInitial type="submit"
                        (click)="save()">Save</button>
                    <button class="mat-raised-button" mat-button (click)="addNotes()">Add notes</button>
                    <button class="mat-raised-button" mat-button (click)="addFiles()">Add files</button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
