<h2 mat-dialog-title style="color: red;">
    <mat-icon>warning</mat-icon> Warning
</h2>
<mat-dialog-content class="mat-typography">
    <p>{{message}}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-raised-button  mat-dialog-close color="warn">Cancel</button>
    <button mat-raised-button [mat-dialog-close]="true" cdkFocusInitial color="primary">Confirm</button>
</mat-dialog-actions>
