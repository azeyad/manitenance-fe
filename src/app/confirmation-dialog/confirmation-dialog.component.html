<div class="custom-mat-dialog">
    <h2 mat-dialog-title>
        <mat-icon>warning</mat-icon> Warning
    </h2>
    <mat-dialog-content class="mat-typography">
        <p>{{message}}</p>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button mat-raised-button mat-dialog-close class="secondary-button">Cancel</button>
        <button mat-raised-button [mat-dialog-close]="true" cdkFocusInitial class="primary-button">Confirm</button>
    </mat-dialog-actions>
</div>
