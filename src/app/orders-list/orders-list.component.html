<mat-card class="card">
    <mat-card-content>
        <div class="custom-mat-table">
            <table mat-table [dataSource]="dataSource" class="custom-mat-table__grid" matSort
                matSortActive="creationDate" matSortDisableClear matSortDirection="desc">
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef></th>
                    <td mat-cell *matCellDef="let order">
                        <button mat-icon-button [matMenuTriggerFor]="menu">
                            <mat-icon>more_vert</mat-icon>
                        </button>
                        <mat-menu #menu="matMenu">
                            <button mat-menu-item (click)="editOrder(order.uuid)">
                                <mat-icon>edit</mat-icon>
                                <span>Edit</span>
                            </button>
                            <button mat-menu-item (click)="attachFiles(order.uuid)">
                                <mat-icon>upload</mat-icon>
                                <span>Attach files</span>
                            </button>
                            <button mat-menu-item (click)="copyOrderPath(order.uuid)">
                                <mat-icon>folder</mat-icon>
                                <span>Copy directroy path</span>
                            </button>
                            <button mat-menu-item (click)="releaseWOrkOrder(order)">
                                <mat-icon>check_circle</mat-icon>
                                <span>Release</span>
                            </button>
                            <button mat-menu-item (click)="removeOrder(order)">
                                <mat-icon>delete</mat-icon>
                                <span>Delete order</span>
                            </button>
                            <button mat-menu-item (click)="openAuditTrails(order)">
                                <mat-icon>work_history</mat-icon>
                                <span>Open history</span>
                            </button>
                        </mat-menu>
                    </td>
                </ng-container>
                <mat-text-column name="code" aria-readonly="true"></mat-text-column>
                <mat-text-column name="description"></mat-text-column>
                <mat-text-column name="creationDate" headerText="Order date"></mat-text-column>
                <mat-text-column name="machine"></mat-text-column>
                <mat-text-column name="area"></mat-text-column>
                <mat-text-column name="department"></mat-text-column>
                <mat-text-column name="status"></mat-text-column>
                <mat-text-column name="assignee" headerText="Responsible"></mat-text-column>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"
                    [ngClass]="{'highlighted-row': selectedOrder == row}" (click)="selectOrder(row)"></tr>
            </table>
        </div>
        <div class="loader-container" *ngIf="isLoading">
            <mat-spinner strokeWidth="4"></mat-spinner>
            <p class="loader-container__text">Loading orders</p>
        </div>
        <mat-paginator [length]="workOrdersTotalCount" [pageSize]="pageSize">
        </mat-paginator>
    </mat-card-content>
</mat-card>
