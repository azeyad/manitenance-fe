<div class="container">
    <div fxLayout="row" fxLayoutAlign="flex-start center" class="content">
        <mat-card class="card">            
            <mat-card-content>
                <div class="mat-elevation-z8" style="position: relative;">
                    <div class="table-container">
                        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 search-table" matSort
                            matSortActive="creationDate" matSortDisableClear matSortDirection="desc">
                            <ng-container matColumnDef="code">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header>W.O</th>
                                <td mat-cell *matCellDef="let order">{{order.code}}</td>
                            </ng-container>

                            <ng-container matColumnDef="description">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
                                <td mat-cell *matCellDef="let order">{{order.description}}</td>
                            </ng-container>

                            <ng-container matColumnDef="creationDate">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
                                <td mat-cell *matCellDef="let order">{{order.creationDate | date: "dd/MMM/yyyy
                                    hh:mm:ss"}}</td>
                            </ng-container>

                            <ng-container matColumnDef="machine">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header>Equipment</th>
                                <td mat-cell *matCellDef="let order">{{order.machine}}</td>
                            </ng-container>

                            <ng-container matColumnDef="area">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header>Area</th>
                                <td mat-cell *matCellDef="let order">{{order.area}}</td>
                            </ng-container>

                            <ng-container matColumnDef="department">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header>Department</th>
                                <td mat-cell *matCellDef="let order">{{order.department}}</td>
                            </ng-container>


                            <ng-container matColumnDef="status">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
                                <td mat-cell *matCellDef="let order">{{order.status}}</td>
                            </ng-container>

                            <ng-container matColumnDef="assignee">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header>Responsible</th>
                                <td mat-cell *matCellDef="let order">{{order.assignee}}</td>
                            </ng-container>

                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                        </table>
                    </div>

                    <mat-paginator [length]="workOrdersTotalCount" [pageSize]="pageSize">
                    </mat-paginator>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
</div>
