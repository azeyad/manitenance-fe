<div class="custom-mat-dialog">
    <h2 mat-dialog-title>
        <mat-icon>info</mat-icon> Info.
    </h2>
    <mat-dialog-content class="mat-typography">
        <p>{{message}}</p>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button mat-raised-button (click)="closeDialog()" class="secondary-button">OK</button>        
    </mat-dialog-actions>
</div>
